
<div class="container">
<a href="/#/home">Home</a> | <a href="/#/login">Logout</a>
<br>
<br>
<h4>Hi {{currentUser.name}}!</h4>
<a href="/#/new_question">Add a Question</a>
<br>
<br>

Search: <input type="text" ng-model = "following.question">
<br>
<br>
<table class = "table">
<thead>
    <tr>
        <th>Question</th>
        <th>Answers</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>   
    <tr ng-repeat = "question in questions | filter:following:strict">
        <td>{{question.question}}</td>
        <td>{{question._answers.length}}</td>
        <td><a href="/#/question/{{question._id}}">Show</a> | <a href="/#/question/{{question._id}}/new_answer/">Answer</a></td>
    </tr>
</tbody>
</table>

</div>
