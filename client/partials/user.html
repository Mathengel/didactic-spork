<table class = "table">
<thead>
    <tr>
        <th>Question</th>

</thead>
<tbody>
    <tr ng-repeat = "question in questions | orderBy: '-createdAt' | limitTo: 10 |filter:recent:strict">

        <td><p>{{question.yes}}</p></td>
        <td><p>{{question.no}}</p></td>
    </tr>
</tbody>
</table>
