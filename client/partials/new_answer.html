<a href="/#/home">Home</a> | <a href="/#/question/{{question._id}}/">Question</a> | <a href="/#/">Logout</a>


<div class="container">
<h1>{{question.question}}</h1>

<h3>{{question.description}}</h3>
<br>
<form name="form" class="form-horizontal" ng-submit="create(newAnswer, currentUser)">
<fieldset>
    <div class="form-group">
    <label class="col-lg-2 control-label">
        <input class="form-control" name="answer" required ng-minlength="5" type="text" ng-model="newAnswer.answer" placeholder="Your Answer?">
    </label>
    </div>
    <p class="text-muted">Must be at least 5 characters.</p>
    <div class="form-group">
    <label class="col-lg-2 control-label">
        <input class="form-control" type="text" ng-model="newAnswer.detail" placeholder="say more? (optional)">
    </label>
    </div>
    <input type="submit" value="Answer" class="btn btn-primary" ng-disabled="form.$invalid" >
    <a href="/#/home"  class="btn btn-default">Cancel</a>
</fieldset>
</form>

</div>
